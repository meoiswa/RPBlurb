<div class="container mat-app-background">
  <rp-toolbar></rp-toolbar>
  <ng-container *ngIf="!isLoading && !isPendingValidation; else loading">
    <rp-dashboard *ngIf="isLoggedIn; else signin"></rp-dashboard>
  </ng-container>
</div>

<ng-template #loading>
  <div class="center">
    Loading...
  </div>
</ng-template>

<ng-template #signin>
  <rp-signin *ngIf="!isPendingValidation; else loading"></rp-signin>
</ng-template>
